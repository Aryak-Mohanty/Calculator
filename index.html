<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<style type="text/css">
	body {
  font-family: Arial;
  background-color: #FEFF86;
}
input[type="button"] {
  width: 25%;
  height: 50px;
  font-size: 20px;
  margin: 5px;
  background-color: #eee;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
input[type="button"]:hover {
  background-color: #ddd;
}
input[type="button"]:active {
  /* pressed effect */
  box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5);
}
input[type="text"] {
  width: 100%;
  height: 50px;
  font-size: 20px;
  margin: 5px;
  text-align: right;
  padding-right: 5px;
  border: none;
}
#calculator {
  width: 100%;
  height: auto;
  margin: 0 auto;
  padding: 10px;
  border: 2px solid #000;
  box-sizing: border-box;
  background-color: #B0DAFF;
}
#outer {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
@media screen and (min-width: 768px) {
  #calculator {
    width: 280px;
  }
  input[type="button"] {
    width: 50px;
  }
  input[type="text"] {
    width: 206px;
    font-size: 20px;
  }
}
nav {
  height: 50px;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}
a {
  display: block;
  color: green;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
nav a:hover {
  background-color: #000;
  color: #fff;
	transform: scale(1.2);
}
nav a {
  transition: transform 0.3s ease;
}

	#buttondark{
	float: right;
	margin-top: 10px;
	}
	.toggle-switch {
  display: inline-block;
  position: relative;
  width: 60px;
  height: 34px;
	}

.toggle-switch input {
  display: none;
	}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
.dark-theme {
  background-color: #1a1a1a;
  color: #f1f1f1;
}
.dark-theme input[type="button"] {
  background-color: #444;
}
.dark-theme #calculator{
  background-color: #444;

}
.dark-theme input[type="text"] {
  color: white;
}

</style>
</head>
<body>
  <nav>
  <ul>
    <li><a href="https://aryak-mohanty.github.io/Calculator/">Home</a></li>
    <li><a href="https://aryak-mohanty.github.io/Projects/">List</a></li>
    <li id="buttondark">
			<label class="toggle-switch">
  		<input type="checkbox">
  		<span class="slider"></span>
   </label>
  </li>
  </ul>
</nav>
<div id="outer">
<div id="calculator">
	<div>
		<input type="text" id="result" value="" disabled>
	</div>
	<div>
		<input type="button" value="1" onclick="numberClick(1)">
		<input type="button" value="2" onclick="numberClick(2)">
		<input type="button" value="3" onclick="numberClick(3)">
		<input type="button" value="+" onclick="operatorClick('+')">
	</div>
	<div>
		<input type="button" value="4" onclick="numberClick(4)">
		<input type="button" value="5" onclick="numberClick(5)">
		<input type="button" value="6" onclick="numberClick(6)">
		<input type="button" value="-" onclick="operatorClick('-')">
	</div>
	<div>
		<input type="button" value="7" onclick="numberClick(7)">
		<input type="button" value="8" onclick="numberClick(8)">
		<input type="button" value="9" onclick="numberClick(9)">
		<input type="button" value="*" onclick="operatorClick('*')">
	</div>
	<div>
		<input type="button" value="0" onclick="numberClick(0)">
		<input type="button" value="C" onclick="clearClick()">
		<input type="button" value="=" onclick="equalClick()">
		<input type="button" value="/" onclick="operatorClick('/')">
	</div>

</div>
  </div>
  <script type="text/javascript">
	function clearScreen() {
  document.getElementById("result").value = "";
}

function display(value) {
  document.getElementById("result").value += value;
}

function calculate() {
  var p = document.getElementById("result").value;
  var q = eval(p);
  document.getElementById("result").value = q;
}
function numberClick(num) {
  display(num);
}

function operatorClick(operator) {
  display(operator);
}

function clearClick() {
  clearScreen();
}

function equalClick() {
  calculate();
}
function backspace() {
  var currentValue = document.getElementById("result").value;
  document.getElementById("result").value = currentValue.slice(0, -1);
}

document.addEventListener("keydown", function(event) {
  if (event.key >= 0 && event.key <= 9) {
    numberClick(event.key);
  } else if (event.key === "+" || event.key === "-" || event.key === "*" || event.key === "/") {
    operatorClick(event.key);
  } else if (event.key === "Enter") {
    equalClick();
  } else if (event.key === "Escape") {
    clearClick();
  }
  else if(event.code === "Backspace") {
    backspace();
  }
});
const toggleSwitch = document.querySelector('input[type="checkbox"]');
toggleSwitch.addEventListener('change', switchTheme);

function switchTheme(e) {
  if (e.target.checked) {
    document.body.classList.add('dark-theme');
  } else {
    document.body.classList.remove('dark-theme');
  }
}
</script>
</body>
</html>
